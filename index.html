            <div class="keys">
                <div data-key="65" class="key black">
                  <kbd>A</kbd><br><span class="sound">DO</span>
                </div>
                <div data-key="83" class="key white">
                  <kbd>S</kbd><br><span class="sound">REb2</span>
                </div>
                <div data-key="68" class="key black">
                  <kbd>D</kbd><br><span class="sound"> RE2</span>
                </div>
                <div data-key="70" class="key white">

                </div>
                <div data-key="71" class="key black">
                  <kbd>G</kbd><br><span class="sound">MI2</span>
                </div>
                
                <div data-key="72" class="key white">
                  <kbd>H</kbd><br><span class="sound">FA2</span>
                </div>
                <div data-key="74" class="key black">
                  <kbd>J</kbd><br><span class="sound">SOLb2</span>
                </div>
                <div data-key="75" class="key white">
                    <kbd>K</kbd><br><span class="sound">SOL</span>
                  </div>
                <div data-key="76" class="key black">
                  <kbd>L</kbd><br><span class="sound">LAb2</span>
                </div>
                <div data-key="77" class="key white">
                  <kbd>M</kbd><br><span class="sound">LA</span>
                </div>
                <div data-key="93" class="key black">
                  <kbd>⌘ </kbd><br><span class="sound">SIb</span>
                </div>
                <div data-key="32" class="key white">
                  <kbd>Bar</kbd><br><span class="sound">SI</span>
                </div>
            
                
            </div>
